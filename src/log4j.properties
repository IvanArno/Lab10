# \u041D\u0430\u0441\u0442\u0440\u043E\u0439\u043A\u0430 \u043A\u043E\u0440\u043D\u0435\u0432\u043E\u0433\u043E \u043B\u043E\u0433\u0433\u0435\u0440\u0430
log4j.rootLogger=DEBUG, file

# \u041D\u0430\u0441\u0442\u0440\u043E\u0439\u043A\u0430 \u0430\u043F\u043F\u0435\u043D\u0434\u0435\u0440\u0430 \u0434\u043B\u044F \u0437\u0430\u043F\u0438\u0441\u0438 \u0432 \u0444\u0430\u0439\u043B
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=application.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{1} - %m%n

# \u041D\u0430\u0441\u0442\u0440\u043E\u0439\u043A\u0430 \u043B\u043E\u0433\u0433\u0435\u0440\u043E\u0432 \u0434\u043B\u044F \u043A\u043E\u043D\u043A\u0440\u0435\u0442\u043D\u044B\u0445 \u043A\u043B\u0430\u0441\u0441\u043E\u0432
log4j.logger.edu.java.lab2.App=DEBUG
log4j.logger.edu.java.lab2.App.ButtonListener=DEBUG
log4j.logger.edu.java.lab2.App.TThread=DEBUG
log4j.logger.edu.java.lab2.App.SharedResource=DEBUG

